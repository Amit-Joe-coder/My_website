<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WiKi's Site{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/title-animation.css') }}">
</head>

<body class="{% block body_class %}{% endblock %}">

  <!-- Header -->
  <header class="fade-in delay-300">
    <h1>Tech Enthusiast, Innovator & Storyteller</h1>
    <p>Software Engineer â€¢ YouTuber â€¢ Data Analyst â€¢ Content Creator</p>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">WiKi</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
          <li><a href="{{ url_for('blog') }}">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WiKi. All rights reserved.</p>
    <div class="social-links">
      <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Floating Buttons -->
  <button id="backToTop" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

  <a href="https://wa.me/your-number" target="_blank" id="whatsappButton">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- WhatsApp Chat Popup (Optional) -->
  <div id="whatsapp-chat">
    <div class="chat-icon"><i class="fab fa-whatsapp"></i></div>
    <div class="chat-popup">
      <p>Hello ðŸ‘‹<br>How can I help you today?</p>
      <a href="https://wa.me/your-number" class="btn">Start Chat</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Hamburger menu toggle
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("show");
    });

    // Scroll-to-top functionality
    const topBtn = document.getElementById("backToTop");
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    topBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // WhatsApp chat popup toggle
    document.querySelector(".chat-icon").addEventListener("click", () => {
      document.querySelector(".chat-popup").classList.toggle("show");
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WiKi's Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="fade-in">
        <h1>Welcome to WiKi's World</h1>
        <p>Software Engineer | YouTuber | Data Analyst | Content Creator</p>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('portfolio') }}">Portfolio</a>
            <a href="{{ url_for('blog') }}">Blog</a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2025 WiKi</p>
        <div class="social-links">
            <a href="https://www.instagram.com/technomadwiki?igsh=cXdweWFqbTAwM2Y0" target="_blank">Instagram</a> |
            <a href="https://www.instagram.com/technomadwiki?igsh=cXdweWFqbTAwM2Y0" target="_blank">X (Twitter)</a> |
            <a href="https://www.instagram.com/technomadwiki?igsh=cXdweWFqbTAwM2Y0" target="_blank">Facebook</a> |
            <a href="https://youtube.com/@wikimeerutia_vlogs?si=-f4ROeJlf83TOeN9" target="_blank">YouTube</a> |
            <a href="https://www.linkedin.com/in/amit-joe-703174223?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank">Linkedin</a>
        </div>
    </footer>

    <button id="backToTop" title="Back to top">â†‘</button>
    <script>
        const topBtn = document.getElementById("backToTop");
        window.onscroll = () => {
            topBtn.style.display = window.scrollY > 300 ? "block" : "none";
        };
        topBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
    </script>
    <script>
        const fadeEls = document.querySelectorAll('.fade-in');
        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        });
        fadeEls.forEach(el => fadeObserver.observe(el));
    </script>

</body>

</html>

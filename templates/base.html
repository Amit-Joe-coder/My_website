<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WiKi's Site{% endblock %}</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/title-animation.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="{% block body_class %}{% endblock %}">

  <!-- Header (static, not a block!) -->
  <header class="fade-in">
    <h1>Tech Enthusiast, Innovator, and Storyteller â€” Welcome to My World!</h1>
    <p>Software Engineer | YouTuber | Data Analyst | Content Creator</p>
    <nav class="navbar">
      <div class="nav-container">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
          <li><a href="{{ url_for('blog') }}">Blog</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN PAGE CONTENT -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WiKi</p>
    <div class="social-links">
      <!-- Your social icons here -->
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("show");
    });

    const topBtn = document.getElementById("backToTop");
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };
    topBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>

</body>
</html>
